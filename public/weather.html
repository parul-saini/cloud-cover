<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css ">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

     <style>
        body{
         background:url("https://media.istockphoto.com/id/1279676604/vector/happy-monsoon-season-background-rainbow-in-the-rainy-paper-art-style-vector-illustration.webp?s=612x612&w=is&k=20&c=6677P4rI1qaU8OLO6mPYJ_5wc6GIqopcrtTBQUsrPS8=");
        }
     </style>

</head>

<body>

    <!-- {{!-- using partials --}} -->

    <div class="container-fluid main-menu">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><i class="fa-regular fa-snowflake"></i></i>Today's Weather</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/weather">Weather</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/about">About</a>
                                </li>


                            </ul>

                        </div>
                    </div>
                </nav>
            </div>
        </div>

    </div>




    <!-- header section -->

    <div class="container-fluid main-header">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">

                <div class="main-content">
                    <form action="" class="temp_form">
                        <input type="text" id="cityname" placeholder="Enter  city name" autocomplete="off">
                        <input type="submit" value="Search" id="submitbtn">
                    </form>
                </div>

                <div class="tempInformation">
                    <div class="top-layer">
                        <p id="day">Tuesday</p>
                        <p id="today_date">9aug</p>
                    </div>
                    <div class="main-layer">
                        <p id="city-name-display">City Name</p>

                        <div class="middle-layer data-hide">
                            <p id="temperature">
                                <span id="temp_real_value">0</span> <sup>0</sup>C
                            </p>
                            <p id="temp_image">
                                <i class="fa fa-cloud"></i>
                            </p>

                        </div>
                    </div>

                </div>


            </div>

        </div>
    </div>
    


    <!-- footer section -->
    <!-- {{>footer}} -->
